  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desk Decor AI</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <style>
    :root {
      --bg-color: #ECF0F3;
      --primary-text: #3C4043;
      --secondary-text: #70757A;
      --accent-color: #3B82F6;
      --accent-text-color: #3B82F6;
      --light-shadow: rgba(255, 255, 255, 0.9);
      --dark-shadow: rgba(210, 215, 225, 0.7);
      --radius-sm: 8px;
      --radius-md: 16px;
      --radius-lg: 24px;
    }
    
    html { 
      font-size: 16px; 
      font-family: "Pretendard Variable", "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      font-weight: 400; /* Default to Regular */
    }
    body, #root { 
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      width: 100vw;
      background-color: var(--bg-color);
      color: var(--primary-text);
      font-weight: 500; /* Default body text to medium weight */
    }

    .neu-convex {
      background: var(--bg-color);
      box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
      transition: all 0.2s ease-in-out;
    }
    
    .neu-concave {
      background: var(--bg-color);
      box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
      transition: all 0.2s ease-in-out;
    }

    .neu-flat {
       background: var(--bg-color);
       box-shadow: 2px 2px 4px var(--dark-shadow), -2px -2px 4px var(--light-shadow);
       transition: all 0.2s ease-in-out;
    }
    
    .neu-button {
      border: none;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    .neu-button:hover {
      box-shadow: 3px 3px 6px var(--dark-shadow), -3px -3px 6px var(--light-shadow);
    }
    
    .neu-button:active, .neu-button-active {
      box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
      color: var(--accent-text-color);
    }

    .neu-input {
      background: var(--bg-color);
      box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
      border: none;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    /* For hiding scrollbars */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
